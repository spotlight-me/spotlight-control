<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <!-- Firebase SDK 9+ modular approach -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/spotlightfinalappicon (1).png">
    
</head>
<body>
    <div id="sidePanel" class="sidePanel">
        <h2 style="text-align: center; color: white;">Spotlight Live Control Panel</h2>
        <a class="button floater" id="ended">End</a>
        <div class="container">
            <h3>liveStatus</h3>
            <a class="button default" id="intermission">Intermission</a>
            <a class="button default" id="rotation">Rotation</a>
            <a class="button primary" id="live">Live</a>
            <a class="button secondary" id="off">Off</a>
        </div>
        <div class="container">
            <h3>rotationStatus</h3>
            <a class="button secondary" id="init">Initial Rotation</a>
            <a class="button secondary" id="choosing">Choosing</a>
            <a class="button secondary" id="chosen">Chosen</a>
        </div>
        <div class="container">
            <div id="viewerRotationContainer">
                <h3>Viewer Rotation</h3>
                <ul id="viewerRotationList"></ul>
            </div>
        </div>
    </div>

    <div id="meeting-container-id"></div>
    <button id="toggleSidePanel" class="toggleSidePanel">â˜°</button>
    
    <button id="toggleLive" disabled= true class="toggleLive">Awaiting Admin to begin live from app...</button>

    <script src="https://sdk.videosdk.live/rtc-js-prebuilt/0.3.37/rtc-js-prebuilt.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
