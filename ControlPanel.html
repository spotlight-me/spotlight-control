<body>

    <div>
        <input id="stateInput" type="text" placeholder="Enter new state..." />
        <button id="updateButton">Update State</button>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

          projectId: "spotlight-b5666",
          storageBucket: "spotlight-b5666.appspot.com",
          messagingSenderId: "723412961195",
          appId: "1:723412961195:web:011ef6ccebd86f7db3f4ee",
          measurementId: "G-1JP2DMR5TD"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = firebase.firestore();

            const newStateValue = document.getElementById("stateInput").value;
            db.collection("liveUtils").doc("liveStatus").set({
                state: newStateValue
            });
        });

</body>
</html>
